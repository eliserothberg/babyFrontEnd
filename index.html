<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Baby NoName</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>

    <div class="container-fluid">
      <div class="headerBackground" style="background-image:url('img/pastelBubblesBanner.png')">
        <h1 class="">Baby No Name</h1>
      </div>
    </div>

    <div class="container">

      <p class="bar">Enter letter(s) in the search box below and click the appropriate button.</p>

      <form>
        <fieldset class="form-group">
          <div class="col-2 mx-auto">
            <input type="text" class="form-control" id="userInput" name="userInput">
          </div>   
        </fieldset>
        
        <div class="row">
          <div class="mx-auto">
            <div class="col-12 align-self-center">
              <button type="submit" class="btn btn-info" id="blueButton">Starts With</button>
              <button type="submit" class="btn btn-success" id="greenButton">Contains</button>
              <button type="submit" class="btn btn-warning" id="pinkButton">Ends With</button>
            </div>
          </div>
        </div>
      </form>

    </div>

    <div class="container" id="displayFromUserInput">
      <!-- content from users choice will be displayed here -->
    </div>

    <p class="bar">Click the letter to see all the names that start with that letter.</p>
    
    <div class="container" id="theBlocks">
      <div class="row">
        <div class="col-12 align-self-center"> 
          <a href=""><img src="img/blockLetterA.png" class="block"></a>

          <a href=""><img src="img/blockLetterJ.png" class="block"></a>
          <a href=""><img src="img/blockLetterK.png" class="block"></a>
          <a href=""><img src="img/blockLetterL.png" class="block"></a>
          <a href=""><img src="img/blockLetterM.png" class="block"></a>
          <a href=""><img src="img/blockLetterN.png" class="block"></a>
          <a href=""><img src="img/blockLetterO.png" class="block"></a>
          <a href=""><img src="img/blockLetterP.png" class="block"></a>
          <a href=""><img src="img/blockLetterQ.png" class="block"></a>
          <a href=""><img src="img/blockLetterR.png" class="block"></a>

          <a href=""><img src="img/blockLetterT.png" class="block"></a>

          <a href=""><img src="img/blockLetterY.png" class="block"></a>
          <a href=""><img src="img/blockLetterZ.png" class="block"></a>
        </div>
      </div>
    </div>

    <div class="container" id="displayFromLetter">
      <!-- content from the letter pick will be displayed here -->

        <img src="img/greenNBfeet.png" id="feetsR">
